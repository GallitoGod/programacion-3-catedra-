<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Gestión de Vuelos</title>
</head>
<body data-page="pagina2">
    <header class="header-container">
        <nav class="nav-container">
        <span id="nav-switch" class="material-symbols-outlined">
            menu
        </span>
        </nav>
        <h1>Compañía Argentina</h1>
    </header>
    <main>
        <hr>
        <section class="nav-section" id="nav-section" hidden>
            <ul class="nav-list">
                <li><a href="#">Registrar usuario</a></li>
                <li><a href="#">Consultar vuelos disponibles/reservar</a></li>
                <li><a href="../html/pagina3.html">Ver reservas realizadas</a></li>
                <li><a href="#">Eliminar reservas realizadas</a></li>
            </ul>
        </section>
        <form id="form-pag2" action="pagina2.html">
            <div class="second-form-container">
                    <div>
                        <label for="origen">Origen</label><br>
                        <select disabled name="origen" id="">
                            <option value=""></option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Tucumán">Tucumán</option>
                            <option value="Mendoza">Mendoza</option>
                        </select>
                    </div>
                    <div>
                        <label for="destino">Destino</label><br>
                        <select disabled name="destino" id="">
                            <option value=""></option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Tucumán">Tucumán</option>
                            <option value="Mendoza">Mendoza</option>
                        </select>
                    </div>
                    <div>
                        <label for="fecha-de-vuelo">Fecha de vuelo</label><br>
                        <input disabled type="date" name="fecha-de-vuelo" id="">
                    </div>
                    <div>
                        <label for="hora_de_vuelo">Hora de vuelo</label><br>
                        <input disabled type="time" name="hora-de-vuelo" id="">
                    </div>        
                    <div class="sec-grid">
                        <label for="clases">Clase</label><br>
                        <select required name="clases" id="clases">
                            <option value=""></option>
                            <option value="Ejecutiva">Ejecutiva</option>
                            <option value="Económica">Económica</option>
                        </select>
                    </div>
                    <div class="sec-grid">
                        <label for="">Cantidad de pasajes</label><br>
                        <input required type="number" min="1" max="50" id="pasajes">
                    </div>
                    <div class="sec-grid">
                        <label for="">Ubicación</label><br>
                        <select required name="" id="ubicaciones">
                            <option value=""></option>
                            <option value="">Ventanilla</option>
                            <option value="">Centro</option>
                            <option value="">Pasillo</option>
                        </select>
                    </div>
                    <div class="sec-grid">
                        <label for="">Numero de silla</label><br>
                        <input required type="number" min="1" max="50" id="N-sillas">
                    </div>
            </div>
            <div class="buttoner-form">
                <button type="reset">Cancelar</button>
                <button type="submit">Aceptar</button>
            </div>
        </form>
        <form id="second-form-pag2" action="" hidden method="post">
            <div class="second-form-container-nm">
                <div>
                    <label for="">Apellido y Nombre</label><br>
                    <input required type="text" max="100">
                </div>
                <div>
                    <label for="">DNI</label><br>
                    <input required type="numeric" min="8" max="8">
                </div>
                <div>
                    <label for="">Fecha de Nacimiento</label><br>
                    <input required type="date">
                </div>
            </div>

            <div class="">
                <label for="sexo">Sexo</label><br>
                <div class="gender-content">
                    <input type="radio" name="sexo">
                    <label for="">M</label>
                    <input type="radio" name="sexo">
                    <label for="">F</label>
                </div>
            </div>

            <div class="buttoner-form">
                <button type="reset">Cancelar</button>
                <button type="submit">Aceptar</button>
            </div>
        </form>
    </main>
    <footer>
        <hr>
        <p>Sitio Oficial de Compañía Argentina-2025</p>
    </footer>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
