<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/programacion-3-catedra-/css/styles.css">
    <title>Gestión de Vuelos</title>
</head>
<body>
    <header>
        <h1>Compañía Argentina</h1>
        <hr>
    </header>
    <main>
        <form action="pagina2.html">
            <div class="form-div">
                <div class="label-container-under">
                    <label for="origen">Origen</label>
                    <select disabled name="origen" id="">
                        <option value=""></option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Tucumán">Tucumán</option>
                        <option value="Mendoza">Mendoza</option>
                    </select>
                </div>
                <div class="label-container-under">
                    <label for="destino">Destino</label>
                    <select disabled name="destino" id="">
                        <option value=""></option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Tucumán">Tucumán</option>
                        <option value="Mendoza">Mendoza</option>
                    </select>
                </div>
                <div class="block-label">
                    <label for="fecha-de-vuelo">Fecha de vuelo</label>
                    <input disabled type="date" name="fecha-de-vuelo" id="">
                </div>
                <div class="block-label">
                    <label for="hora_de_vuelo">Hora de vuelo</label>
                    <input disabled type="time" name="hora-de-vuelo" id="">
                </div>
        
                <div class="label-container-under">
                    <label for="clases">Clases</label>
                    <select required name="clases" id="">
                        <option value=""></option>
                        <option value="">Ejecutiva</option>
                        <option value="">Económica</option>
                    </select>
                </div>
                <div class="label-container-under">
                    <label for="">Cantidad de Pasajes</label>
                    <input required type="number" min="1" max="50">
                </div>
                <div class="label-container-under">
                    <label for="">Selección de Ubicación</label>
                    <select required name="" id="">
                        <option value=""></option>
                        <option value="">Ventanilla</option>
                        <option value="">Centro</option>
                        <option value="">Pasillo</option>
                    </select>
                </div>
                <div class="label-container-under">
                    <label for="">Selección de Nro de Silla</label>
                    <input required type="number" min="1" max="50">
                </div>
            </div>
            <div class="name-container">
                <label class="label-ap" for="">Apellido y Nombre</label>
                <input required type="text" max="100">
                <label class="label-ap" for="">DNI</label>
                <input required type="numeric" min="8" max="8">
                <label class="label-ap" for="">Fecha de Nacimiento</label>
                <input required type="date">
            </div>

            <div class="sex-form">
                <label for="sexo">Sexo</label>
                <div class="radio-form">
                    <input type="radio" name="sexo">
                    <label for="">M</label>
                    <input type="radio" name="sexo">
                    <label for="">F</label>
                </div>
            </div>

            <div class="bottoner-container">
                <button type="reset">Cancelar</button>
                <button type="submit">Aceptar</button>
            </div>
        </form>
    </main>
    <footer>
        <hr>
        <p>Sitio Oficial de Compañía Argentina-2025</p>
    </footer>
</body>
</html>
