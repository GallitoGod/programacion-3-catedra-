<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/programacion-3-catedra-/css/styles.css">
    <title>Gestión de Vuelos</title>
</head>
<body>
    <header>
        <h1>Compañía Argentina</h1>
        <hr>
        <nav class="nav-header">
            <a href="#">Registrar usuario</><br>
            <a href="#">Consultar vuelos disponibles/reservar</a><br>
            <a href="#">Ver reservas realizadas</a><br>
            <a href="#">Eliminar reservas realizadas</a><br>
        </nav>
    </header>
    <main>
        <h2>Gestión de Vuelos</h2>
        <section>
            <form action="pagina2.html">
                <label for="origen">Selección de Origen</label><br>
                <select name="" id="origen" required>
                    <option value=""></option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Tucumán">Tucumán</option>
                    <option value="Mendoza">Mendoza</option>
                </select><br>
                <label for="destino">Selección de Destino</label><br>
                <select name="" id="destino" required>
                    <option value=""></option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Tucumán">Tucumán</option>
                    <option value="Mendoza">Mendoza</option>
                </select><br>
                <label for="fecha">Fecha de vuelo</label>
                <input type="date" name="" id="fecha" required>
                <div>
                    <button type="submit">Buscar</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>Sitio Oficial de Compañía Argentina-2025</p>
    </footer>
</body>
</html>
