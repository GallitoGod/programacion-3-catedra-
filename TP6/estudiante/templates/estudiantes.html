{% extends 'base.html' %}

{% block content %}
<div>
    <h1>
        Tabla de estudiantes
    </h1>
</div>

<table>
    <thead>
        <tr>
            <th>nombre alumno</th>
            <th>curso</th>
        </tr>
    </thead>
    <tbody>
        {% for estudiante in estudiantes %}
        <tr>
            <td>{{estudiante.nombre}}</td>
            <td>{{estudiante.curso.nombre}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
